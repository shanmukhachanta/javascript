<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <p class="resultt"></p>
    <p class="scoree"></p>

    <button onclick="
    reset();
    ">reset</button>

    <script>
      function reset(){
        score.wins = 0;
        score.losses=0;
        document.querySelector('.scoree').innerHTML = `your wins : ${score.wins} , your loss : ${score.losses}`;
      }
      let score = JSON.parse(localStorage.getItem('value')) || {
        wins:0,
        losses:0
      }


      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        localStorage.setItem('value',JSON.stringify(score));
        document.querySelector('.resultt').innerHTML = result;
        document.querySelector('.scoree').innerHTML = `your wins : ${score.wins} , your loss : ${score.losses}`;
        
        
      }
    </script>
  </body>
</html>

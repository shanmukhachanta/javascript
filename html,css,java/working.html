        border: none;

      }

        background-color: orange;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>

      alert('Added');

      alert('Loading...');
      alert('Purchased');
    ">Buy now</button>
  </body>

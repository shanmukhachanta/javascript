<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon shipping calculate</p>
    <p>Orders under $40 is +10 for shipping</p>
    <p>Orders above 40 is free shipping</p>

    <input placeholder="enter the cost" class="costt">
    <button onclick="
    calculate();
    ">
        calculate
    </button>
    <p class="result"></p>

    <script>
         function calculate(){
            var number = document.querySelector('.costt').value;
            number = Number(number);
            if(number<40){
                number=number+10;
            }
            document.querySelector('.result').innerHTML = `$${number}`;
         }
    </script>
</body>
</html>
